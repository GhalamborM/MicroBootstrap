name: .NET Core

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  resourceGroup1: ${GITHUB_RUN_ID}-${GITHUB_RUN_NUMBER}
  resourceGroup2: ${{ github.run_id }}-${{ github.run_number }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set environment variables      
      run: |        
        $versionNumber = "$versionfromFile.${env:GITHUB_RUN_ID}"
         echo "::set-env name=Github_ID::$versionNumber"   

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301

    - name: Inject slug/short variables
      uses: rlespinasse/github-slug-action@v3.x 

    - name: test1
      run: |
         echo ${{ resourceGroup2 }} , ${ resourceGroup2 }
         echo ${{ resourceGroup1 }} , ${ resourceGroup1 }


    - name: build
      env:
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        MYGET_API_KEY: ${{ secrets.MYGET_API_KEY }}
        MYGET_DEV_API_KEY: ${{ secrets.MYGET_DEV_API_KEY }}
        NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
        Branch_Name: ${{ env.Branch_Name }}
        Github_ID: ${{ env.resourceGroup2 }}
      run: |
       sh ./scripts/dotnet-build-micro-bootstrap.sh
       sh ./scripts/dotnet-build-event-processcor-service.sh
       sh ./scripts/dotnet-build-messaging-service.sh
       sh ./scripts/dotnet-build-api-gateway.sh

    - name: Publish
      env:
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        MYGET_API_KEY: ${{ secrets.MYGET_API_KEY }}
        MYGET_DEV_API_KEY: ${{ secrets.MYGET_DEV_API_KEY }}
        NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
        Branch_Name: ${{ env.Branch_Name }}
        Github_ID: ${{ env.resourceGroup2 }}
      run: |
       sh ./scripts/dotnet-pack-micro-bootstrap.sh