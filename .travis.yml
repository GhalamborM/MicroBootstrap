language: csharp
mono: none
sudo: required
dist: xenial
dotnet: 3.1
branches:
  only:
    - master
    - develop
before_script:
  - chmod -R a+x scripts
  - chmod -R a+x samples
script:
  - ./scripts/dotnet-build-micro-bootstrap.sh
  - ./samples/Game-Microservices-Sample/Game.Services.EventProcessor/scripts/dotnet-build.sh
  - ./samples/Game-Microservices-Sample/Game.Services.Messaging/scripts/dotnet-build.sh
after_success:
  - ./scripts/dotnet-pack-micro-bootstrap.sh
  - ./samples/Game-Microservices-Sample/Game.Services.EventProcessor/scripts/dotnet-publish.sh
  - ./samples/Game-Microservices-Sample/Game.Services.Messaging/scripts/dotnet-publish.sh
  - ./samples/Game-Microservices-Sample/Game.Services.EventProcessor/scripts/docker-publish.sh
  - ./samples/Game-Microservices-Sample/Game.Services.Messaging/scripts/docker-publish.sh
notifications:
  email:
    on_success: never
    on_failure: always