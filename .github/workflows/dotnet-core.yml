name: .NET Core

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  Branch_Name: ${GITHUB_REF#refs/heads/} 
  Github_ID: ${{ github.run_id }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2 

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301

    - name: Inject slug/short variables
      uses: rlespinasse/github-slug-action@v3.x 

    - name: test1
      run: |
          echo ${GITHUB_REF#refs/heads/} 


    - name: build
      env:
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        MYGET_API_KEY: ${{ secrets.MYGET_API_KEY }}
        MYGET_DEV_API_KEY: ${{ secrets.MYGET_DEV_API_KEY }}
        NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
        Branch_Name: ${{ env.resourceGroup1 }}
        Github_ID: ${{ env.Github_ID }}
      run: |
       sh ./scripts/dotnet-build-micro-bootstrap.sh
       sh ./scripts/dotnet-build-event-processcor-service.sh
       sh ./scripts/dotnet-build-messaging-service.sh
       sh ./scripts/dotnet-build-api-gateway.sh

    - name: Publish
      env:
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        MYGET_API_KEY: ${{ secrets.MYGET_API_KEY }}
        MYGET_DEV_API_KEY: ${{ secrets.MYGET_DEV_API_KEY }}
        NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
        Branch_Name: ${{ env.resourceGroup1 }}
        Github_ID: ${{ env.Github_ID }}
      run: |
       sh ./scripts/dotnet-pack-micro-bootstrap.sh