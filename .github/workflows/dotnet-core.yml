name: .NET Core

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  resourceGroup1: ${GITHUB_RUN_ID}-${GITHUB_RUN_NUMBER}
  resourceGroup2: ${{ github.run_id }}-${{ github.run_number }}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301

    - name: Inject slug/short variables
      uses: rlespinasse/github-slug-action@v3.x 

    - name: Print slug/short variables
      run: |
              echo "Slug variables"
              echo "   ref        : ${{ env.GITHUB_REF_SLUG }}"
              echo "   head ref   : ${{ env.GITHUB_HEAD_REF_SLUG }}"
              echo "   base ref   : ${{ env.GITHUB_BASE_REF_SLUG }}"
              echo "   event ref  : ${{ env.GITHUB_EVENT_REF_SLUG }}"
              echo "   repository : ${{ env.GITHUB_REPOSITORY_SLUG }}"
              echo "Slug URL variables"
              echo "   ref        : ${{ env.GITHUB_REF_SLUG_URL }}"
              echo "   head ref   : ${{ env.GITHUB_HEAD_REF_SLUG_URL }}"
              echo "   base ref   : ${{ env.GITHUB_BASE_REF_SLUG_URL }}"
              echo "   event ref  : ${{ env.GITHUB_EVENT_REF_SLUG_URL }}"
              echo "   repository : ${{ env.GITHUB_REPOSITORY_SLUG_URL }}"
              echo "Short SHA variables"
              echo "   sha        : ${{ env.GITHUB_SHA_SHORT }}"

    - name: test1
      run: echo ${{ env.resourceGroup1 }}

    - name: test2
      run: echo ${{ env.resourceGroup2 }}
      
    - name: build
      env:
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        MYGET_API_KEY: ${{ secrets.MYGET_API_KEY }}
        MYGET_DEV_API_KEY: ${{ secrets.MYGET_DEV_API_KEY }}
        NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
        Branch_Name: ${{ env.GITHUB_REF }}
      run: |
       sh ./scripts/dotnet-build-micro-bootstrap.sh
       sh ./scripts/dotnet-build-event-processcor-service.sh
       sh ./scripts/dotnet-build-messaging-service.sh
       sh ./scripts/dotnet-build-api-gateway.sh

    - name: Publish
      env:
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        MYGET_API_KEY: ${{ secrets.MYGET_API_KEY }}
        MYGET_DEV_API_KEY: ${{ secrets.MYGET_DEV_API_KEY }}
        NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
        Branch_Name: ${{ env.GITHUB_REF }}
      run: |
       sh ./scripts/dotnet-pack-micro-bootstrap.sh